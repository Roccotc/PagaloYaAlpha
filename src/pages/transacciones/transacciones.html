<ion-header>

    <ion-navbar color="secondary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Transacciones</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div align="center">
        <p>Desliza hacia la izquierda para ver mas informaci√≥n</p>
    </div>
    <ion-list>
        <ion-item-sliding *ngFor="let u of user | async">
            <ion-item>
                <h2>Recibida de: {{ u.UsuarioDestino }}</h2>
                <h3>Monto: {{ u.Monto }} Bs.</h3>
            </ion-item>
            <ion-item-options>
                <button ion-button color="secondary" (click)="showTransac(u)">Ver</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
