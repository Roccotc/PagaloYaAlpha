<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Transacciones</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item-sliding *ngFor="let u of user | async">
            <ion-item>
                <h2>{{ u.$key }}</h2>
            </ion-item>
            <ion-item-options>
                <button ion-button color="secondary" (click)="showTransac(u)">Ver</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
