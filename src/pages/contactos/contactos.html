<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Contactos</ion-title>
        <ion-buttons end>
            <button ion-button (click)="createUser()">
              <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item-sliding *ngFor="let u of user | async">
            <ion-item>
                {{ u.Nickname}}
                <button ion-button outline item-right icon-left (click)="irPagarFase2(u)">
      <ion-icon name="card"></ion-icon>
      Pagar
    </button>
            </ion-item>
            <ion-item-options>
                <button ion-button color="secondary" (click)="showUser(u)">Ver</button>
                <button ion-button color="danger" (click)="removeUser(u)">Borrar</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
