<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Contactos</ion-title>
        <ion-buttons end>
            <button ion-button (click)="createUser()">
              <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item-sliding *ngFor="let u of user | async">
            <ion-item>
                <ion-label>
                    <ion-icon name="contact" item-left class="custom-icon-contact"> {{ u.Nombre }} {{u.Apellido}}</ion-icon>
                    <br> Banco: {{ u.Cuentas.Cuenta1.Banco }}
                </ion-label>
            </ion-item>

            <ion-item-options>
                <button ion-button color="secondary" (click)="updateUser(u)">Editar</button>
                <button ion-button color="danger" (click)="removeUser(u)">Borrar</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
