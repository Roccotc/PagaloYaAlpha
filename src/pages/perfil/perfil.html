<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons start>
            <button ion-button color="light" (click)="editInfo(user)" outline>
              <ion-icon name="create"></ion-icon>
            </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<script>
    function QRGenerator(id){
      console.log("Entré en la función");
      console.log("id es: "+id);
      var qrcode = new QRCode("qrcode");
      qrcode.makeCode(id);
  }
</script>
<ion-content padding>
    <div align="center">
      <ion-icon name="contact"></ion-icon>
      <h3>{{(user | async)?.Nombre}} {{(user | async)?.Apellido}}</h3>
      <h4>{{(user | async)?.Telefono}}</h4>
      <button ion-button color="default" onclick="QRGenerator(1)">Muestra tu QR</button>
      <div id="qrcode"></div>
    </div>
</ion-content>
