<ion-header>

    <ion-navbar>
        <ion-title>Perfil</ion-title>
        <ion-buttons start>
            <button ion-button icon-left clear (click)="goBack()">
    <ion-icon name="arrow-back"></ion-icon>
    Atrás
  </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="editInfo(user)" clear>
              <ion-icon name="create"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<script>
    function QRGenerator(id) {
        console.log("Entré en la función");
        console.log("id es: " + id);
        var qrcode = new QRCode("qrcode");
        qrcode.makeCode(id);
    }
</script>

<ion-content padding>
    <div align="center">
        <div class="imgRedonda" align="center">
            <div class="item-avatar">
                <img src="../assets/images/IMG_4076.jpg" class='imgRedonda' />
            </div>
        </div>
        <h3>{{(user | async)?.Nombre}} {{(user | async)?.Apellido}}</h3>
        <h5>Banco {{(user | async)?.Banco}}</h5>
        <h5>Cuenta n°: {{(user | async)?.Cuenta}}</h5>
        <h5>Correo: {{(user | async)?.Correo}}</h5>
        <button ion-button color="default" onclick="QRGenerator(1)">Muestra tu QR</button>
        <div id="qrcode"></div>
    </div>
</ion-content>
