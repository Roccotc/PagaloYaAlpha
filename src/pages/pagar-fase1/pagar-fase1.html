<ion-header>

    <ion-navbar>
        <ion-title>Información de pago</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="cards-bg">

       <div style="padding-top:10px; padding-bottom:10px;" align="center"> 
           <div id="Imagen">
               {{avatar}}
           </div>
      </div>

    <ion-card>

        <!-- Aquí se podria poner avatar de la entidad-->
     
        <ion-card-content>
                <ion-card-title>
                    <h1>Realizar Pago</h1>
                </ion-card-title>
              <div>
                <p> -Usuario a pagar: <strong>{{usuarioApagar.Nombre}} {{usuarioApagar.Apellido}} </strong></p>
                <p> -Banco: <strong>{{usuarioApagar.Cuentas.Cuenta1.Banco}}</strong></p>
                <p> -Cuenta: <strong>{{usuarioApagar.Cuentas.Cuenta1.Numero}}</strong></p>
              </div>
                
                <p style="padding-bottom: 5px; padding-top:10px;"> ¿Quieres realizar un pago a <strong>{{usuarioApagar.Nombre}}</strong>?</p>
            <ion-row padding>
                <button ion-button block icon-left (click)="irPagarFase2()">Continuar<ion-icon name="ion-chevron-right"></ion-icon></button>
            </ion-row>

        </ion-card-content>

    </ion-card>



</ion-content>
