<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Pagalo Ya</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h1 align="center">Kek Labs</h1>

    <div>
        <ion-card>
            <ion-card-header align="center">
                Transaciones
            </ion-card-header>
            <div>
                <ion-grid>
                    <ion-row align="center">
                        <ion-col>Origen</ion-col>
                        <ion-col>Destino</ion-col>
                        <ion-col>Monto</ion-col>
                    </ion-row>
                    <div *ngFor="let t of transacciones | async">
                        <ion-row>
                            <ion-col>{{t.CuentaOrigen}}</ion-col>
                            <ion-col>{{t.CuentaDestino}}</ion-col>
                            <ion-col>{{t.Monto}}</ion-col>
                        </ion-row>
                    </div>
                </ion-grid>
            </div>


        </ion-card>
    </div>

    <div align="center">
        <button ion-button icon-left outline (click)="ScannearCodigo()">
    <ion-icon name="card"></ion-icon>
    Pagar
        </button>
        <button ion-button icon-left outline (click)="MostrarCodigo()">
  <ion-icon name="download"></ion-icon>
  Recibir
        </button>



        <br>
<button ion-button icon-left outline (click)="irPagarFase2()">
    
  <ion-icon name="flash"></ion-icon>
  Vent. Pago
</button>
    

    </div>

    <p>Id6 : {{textoEscaneado}}</p> 
    <p>---------------------------</p>
    <p > Usuario : {{(usuarioApagar | async)?.Nombre}}  </p>
    




</ion-content>
