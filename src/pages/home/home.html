<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Pagalo Ya</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h1 align="center">Bienvenido Reynaldo!</h1>

    <div>
        <ion-card>
            <ion-card-header align="center" style="background-color: #E1BEE7;">
                <strong>Transaciones Recientes:</strong>
            </ion-card-header>
            <div>
                <ion-grid>
                    <ion-row>
                        <ion-col width-30><strong>Origen</strong></ion-col>
                        <ion-col width-30><strong>Destino</strong></ion-col>
                        <ion-col width-30><strong>Monto</strong></ion-col>
                    </ion-row>
                    <div *ngFor="let t of transacciones | async">
                        <ion-row>
                            <ion-col width-25>{{t.CuentaOrigen}}</ion-col>
                            <ion-col width-25>{{t.CuentaDestino}}</ion-col>
                            <ion-col width-25>{{t.Monto}}</ion-col>
                        </ion-row>
                    </div>
                </ion-grid>
            </div>


        </ion-card>
    </div>

    <div align="center">
       


        <!-- this fab is placed at bottom right -->
        <ion-fab bottom right >
        <button ion-fab (click)="ScannearCodigo()">
            <ion-icon name="card"></ion-icon>
        </button>
        </ion-fab>

        <!-- this fab is placed at bottom left -->
        <ion-fab bottom left >
        <button ion-fab (click)="MostrarCodigo()">
            <ion-icon name="ion-chevron-down"></ion-icon>
        </button>
        </ion-fab>

    

    </div>

    <p>Id6 : {{textoEscaneado}}</p> 
    <p>---------------------------</p>
    <p > Usuario : {{(usuarioApagar | async)?.Nombre}}  </p>
    






</ion-content>
